<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1 class="digitalclock">
            DIGITAL CLOCK
        </h1>
        <div class="containertwo">
            <section class="time">
                <div class="hours"><section id="hour" class="amount">09</section><section class="type">hours</section></div>
                <div class="minutes"><section id="minute" class="amount">23</section><section class="type">minutes</section></div>
                <div class="seconds"><section id="second" class="amount">12</section><section class="type">seconds</section></div>
            </section>
            <div class="ampm">AM</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
